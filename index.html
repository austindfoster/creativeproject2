<!DOCTYPE html>
<html lang="eng">

<head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <title>Austin's Social Media Site</title>
</head>

<body>
    <h1 class="center">Are You Bored?</h1>
    <div class="center">
        <div class="row-item">
            <form>
                <label>Select a type of activity: </label>
                <select id="types" name="Type of Activity">
                    <option value=""></option>
                    <option value="recreational">Recreation</option>
                    <option value="education">Education</option>
                    <option value="social">Social</option>
                    <option value="relaxation">Relaxing</option>
                    <option value="cooking">Cooking</option>
                    <option value="diy">DIY</option>
                    <option value="charity">Charity</option>
                    <option value="music">Music</option>
                    <option value="busywork">Busywork</option>
                </select>
            </form>
        </div>
        <div class="row-item">
            <form>
                <label>Enter a price or price range: </label>
                <input id="priceInput" type="text"></input>
            </form>
        </div>
        <div class="row-item">
            <form>
                <label>Number of participants: </label>
                <input id="participantsInput" type="text"></input>
            </form>
        </div>
        <div class="row-item">
            <input id="boredSubmit" type="submit" value="Find Something To Do"></input>
        </div>
    </div>
    <div id="suggested-activity"></div>
    <div class="footer">
        <div id="github">
            <a class="darken center" href="https://github.com/austindfoster/creativeproject2"
                style="text-decoration: none;">
                <svg class="row-item" height="32" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="32"
                    data-view-component="true" class="octicon octicon-mark-github v-align-middle">
                    <path fill-rule="evenodd"
                        d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
                    </path>
                </svg>
                <h2 class="row-item">Github</h2>
            </a>
        </div>
    </div>
    <br>
    <script text="type/javascript" src="script.js"></script>
</body >

</html >
